<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/sign_up.css">

    <!-- Favicons -->
    <link rel="icon" href="images/logo.jpg" sizes="32x32" type="image/jpeg">

    <title>Sign Up</title>

</head>
<body>
    <form action="#">

        <h1>Sign Up !</h1>
        <p>To keep maintaining good health</p>
        <input type="text" id="first_name" placeholder="Enter First Name" name="first_name" required>
        <input type="text" id="middle_name" placeholder="Enter Middle Name" name="middle_name">
        <input type="text" id="last_name" placeholder="Enter Middle Name" name="last_name" required>
        <input type="text" id="mobile_number" placeholder="Enter contact number" name="phoneNumber" required>
        <input type="email" placeholder="Enter Email Address" name="email" required>
        <input type="text" placeholder="Enter your gender" name="gender" list="select_gender" required>
        <datalist id="select_gender">
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
        </datalist>
        <input type="password" placeholder="Enter password" name="password" required>
        <input type="password" placeholder="Confirm password" name="confirm_password" required>
        <input type="submit" id="submit">
            
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
